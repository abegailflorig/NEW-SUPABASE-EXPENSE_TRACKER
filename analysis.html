<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .container {
      max-width: 400px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
    }

    h1 {
      background-color: #66D2CE;
      font-weight: bold;
      margin: -10px;
      padding: 6px 0;
      color: black;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      background: #66D2CE;
      border-radius: 10px;
      padding: 5px;
      margin-top: 23px;
    }

    .tabs button {
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: 900;
      flex: 1;
      font-size: 20px;
    }

    .tabs .active {
      background: #51DE9A;
      color: black;
      border-radius: 8px;
    }

    .balance {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
      margin: 17px 0 0px;
    }

    .balance span {
      margin-right: 66px;
      margin-left: 8px;
    }

    .balance p {
      margin-left: 20px;
      font-weight: 800;
      margin-top: 5px;
    }

    .balance img {
      width: 95px;
      height: 56px;
      margin-top: -20px;
    }

    .chart-container {
      background: #F1FCF6;
      padding: 2px;
      width: 98%;
      height: 177px;
      border-radius: 6px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .total-spend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 14px;
      border-bottom: 1px solid #51DE9A;
      padding-bottom: 3px;
    }

    .spend-label {
      font-weight: bold;
      margin-left: 182px;
      font-size: 15px;
    }

    .spend-amount {
      background: #51DE9A;
      color: white;
      font-weight: 800;
      padding: 7px 19px;
      border-radius: 7px;
      font-size: 15px;
    }

    h3 {
      text-align: left;
      margin-top: 1px;
      font-weight: 800;
      font-size: 25px;
      margin-bottom: 8px;
    }

    .transaction {
      display: flex;
      align-items: center;
      padding: 10px 0;
      position: relative;
      gap: 10px;
    }

    .transaction img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
    }

    .details-and-amount {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex: 1;
      position: relative;
    }

    .details-and-amount::before {
      content: "";
      position: absolute;
      left: 65%;
      top: 10%;
      bottom: 10%;
      width: 1px;
      background-color: #51DE9A;
      border-radius: 2px;
    }

    .details {
      flex-grow: 1;
      text-align: left;
    }

    .details p {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .details span {
      font-size: 15px;
      color: #51DE9A;
      font-weight: 300;
      margin-left: 13px;
    }

    .amount {
      color: #51DE9A;
      font-size: 18px;
      font-weight: bold;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background: #f0fff4;
      padding: 10px;
      border: 2px solid lightblue;
      border-radius: 12px;
      width: 397px;
      margin: 15px auto 0;
      margin-left: -11px;
      margin-bottom: -10px;
    }

    .nav-item img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Analysis</h1>

    <div class="tabs">
      <button class="active">Daily</button>
      <button>Weekly</button>
      <button>Monthly</button>
    </div>

    <div class="balance">
      <div>
        <span>Balance:</span>
        <p>₱ 40,330.00</p>
      </div>
      <img src="money.png" alt="Money" />
    </div>

    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>

    <div class="total-spend">
      <p class="spend-label">Total spend:</p>
      <span class="spend-amount">₱ 1,820.00</span>
    </div>

    <h3>Transactions:</h3>

    <div class="transaction">
      <img src="personal.jpeg" alt="Personal Care" />
      <div class="details-and-amount">
        <div class="details">
          <p>Personal Care</p>
          <span>14:00 - Jan 25</span>
        </div>
        <p class="amount">₱ 1,080.00</p>
      </div>
    </div>

    <div class="transaction">
      <img src="food.png" alt="Food" />
      <div class="details-and-amount">
        <div class="details">
          <p>Food</p>
          <span>9:00 - Jan 25</span>
        </div>
        <p class="amount">₱ 560.00</p>
      </div>
    </div>

    <div class="transaction">
      <img src="transportation.png" alt="Transportation" />
      <div class="details-and-amount">
        <div class="details">
          <p>Transportation</p>
          <span>7:00 - Jan 25</span>
        </div>
        <p class="amount">₱ 180.00</p>
      </div>
    </div>

    <div class="navbar">
      <div class="nav-item"><img src="home.png" alt="Home" /></div>
      <div class="nav-item"><img src="analysis.png" alt="Chart" /></div>
      <div class="nav-item"><img src="scanner.png" alt="Scan" /></div>
      <div class="nav-item"><img src="menu record.png" alt="List" /></div>
      <div class="nav-item"><img src="profile.png" alt="Profile" /></div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['7:00', '10:00', '12:00', '15:00', '18:00', '21:00', '23:00'],
        datasets: [{
          label: 'Spending (₱)',
          data: [2000, 8000, 1200, 3000, 600, 1200, 1000],
          backgroundColor: ['#E82561', '#E82561', '#2DAA9E', '#E82561', '#2DAA9E', '#2DAA9E', '#2DAA9E'],
          borderRadius: 10,
          barThickness: 13,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            offset: true,
            ticks: { font: { size: 13 } },
            grid: { drawBorder: false }
          },
          y: {
            min: 500,
            max: 10000,
            ticks: {
              font: { size: 13 },
              callback: value => `₱ ${value.toLocaleString()}`
            },
            grid: { drawBorder: false }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
